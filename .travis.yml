language: common-lisp
sudo: required

env:
  global:
    - PATH=$HOME/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    # - LISP=ccl-bin
    # - LISP=clisp
    # - LISP=abcl

install:
  # Install Roswell
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/release/scripts/install-for-ci.sh | sh
  - ros install prove

before_script:
  - ros --version
  - ros config

script:
  - run-prove cl3a-test.asd
